services:
  mongo:
    image: mongo:4.4.18
    container_name: mongo
    restart: unless-stopped
    command: ["--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  app:
    build: .
    container_name: respawn-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Budapest
      # Figyelem: a hostnÃ©v a fenti service neve -> "mongo"
      - MONGODB_URI=mongodb://mongo:27017/respawntimer
    depends_on:
      - mongo

volumes:
  mongo_data:
